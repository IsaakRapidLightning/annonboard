<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnonBoard Messaging</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <aside class="sidebar">
      <h2>ONLINE</h2>
      <ul id="onlineUsers" class="user-list"></ul>

      <h2>CHATS</h2>
      <ul id="chatList" class="user-list"></ul>
    </aside>

    <main class="main-area">
      <div id="welcomeScreen" class="welcome-screen">
        <h2>Welcome to AnonBoard!</h2>
        <p>Select a chat to get started.</p>
      </div>

      <section id="chatWindow" class="chat-window hidden">
        <div id="messages" class="messages"></div>
        <form id="messageForm" class="message-form">
          <input
            id="messageInput"
            type="text"
            placeholder="Type a message..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
